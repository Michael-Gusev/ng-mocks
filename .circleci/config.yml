version: 2.1
jobs:
  Core:
    docker:
      - image: satantime/puppeteer-node:14-buster
    steps:
      - checkout
      - restore_cache:
          key: root-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
      - run:
          name: NPM Install
          command: npm install
      - save_cache:
          key: root-{{ checksum "package.json" }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Prettier
          command: npm run prettier:check
      - run:
          name: Lint 1
          command: npm run lint
      - run:
          name: Lint 2
          command: npm run ts:check
      - run:
          name: Build
          command: npm run build
      - run:
          name: Tests
          command: WITH_COVERAGE=1 npm run test
      - store_test_results:
          path: ./test-reports
      - store_artifacts:
          path: ./test-reports/coverage
          prefix: coverage
      - persist_to_workspace:
          root: dist
          paths:
            - .
  'Angular 5':
    docker:
      - image: satantime/puppeteer-node:14-buster
